<!DOCTYPE html>
<html lang="en"></html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <link rel="sylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    
</head>
<body>
  <div class="p-5 mb-2 bg-success text-dark" style="font-weight: bold; font-size: xx-large ">Fill your data and it will reflect in the table</div><br>
    
    <div class="container-fluid">
      <div class= "row">
       <div class="col-6">
      <form id = myform> 
        <div class="form-group">
          <label for="text">FullName</label>
          <input id="name"type="name" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm "id="exampleFUllName" placeholder="Full-Name">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input id="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
   
        <button id ="submit" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

  <div class="col-4">
    <table id="table" class="table table-light">
        <tr>
          <th scope="col">*</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
        </tr>
      
    </div>
  </div>
</div>



<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>

<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

</body>
</html>
